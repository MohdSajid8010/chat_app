<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chatroom</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
 
    <div class="username-popup" id="username-popup">
 
      <h2>Enter your username</h2>
      <form id="username-form">
        <input type="text" id="username"required placeholder="Username" />
        <button type="submit">Join</button>
      </form>
 
    </div>
 
    <div class="chat-container">
      
      
      <div class="chatroom-header">
        <div>chatroom</div>
        <button type="button" id="exitBtn">Exit</button>
      </div>
      <div id="messages">
        <!-- <div class="message"><strong>sajid : </strong>join the chat</div> -->
        <!-- <div class="message sent"><strong>sajid : </strong>hi</div> -->
        <!-- <div class="message received"><strong>fayeem : </strong>hi</div> -->
 
      </div>
      <form id="chat-form">
        <input type="text" id="message" placeholder="Type a message" />
        <button type="submit">Send</button>
      </form>
    </div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js" integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js" async></script>
  </body>
</html>
